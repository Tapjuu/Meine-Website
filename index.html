<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Zeitstrahl</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; text-align: center; }
        h1 { text-align: center; }
        .month { 
            display: inline-block; 
            padding: 50px; 
            margin: 5px; 
            background-color: #f0f0f0; 
            cursor: pointer; 
            border-radius: 5px; 
        }
        .month:hover { background-color: #ddd; }
        #calendar { margin-top: 20px; }
        .day { 
            display: inline-block; 
            width: 30px; 
            height: 30px; 
            text-align: center; 
            margin: 2px; 
            cursor: pointer; 
            background-color: #eee; 
            border-radius: 5px; 
            line-height: 30px;
        }
        .day:hover { background-color: #ddd; }
        #day-details {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .note-input, .comment-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment-box {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>2025 Zeitstrahl</h1>
    <p>Klicke auf einen Monat, um die Tage zu sehen.</p>
    <div id="months">
        <script>
            const months = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
            let monthsDiv = document.getElementById('months');
            months.forEach((month, index) => {
                let div = document.createElement('div');
                div.classList.add('month');
                div.textContent = month;
                div.onclick = function() { showMonth(index + 1); };
                monthsDiv.appendChild(div);
            });
        </script>
    </div>
    <div id="calendar"></div>
    <div id="day-details">
        <h2 id="day-header"></h2>
        <textarea class="note-input" id="note-input" placeholder="Notiz für diesen Tag..."></textarea>
        <button onclick="saveNote()">Notiz speichern</button>
        <h3>Kommentare</h3>
        <div id="comments-section"></div>
        <textarea class="comment-input" id="comment-input" placeholder="Kommentar hinzufügen..."></textarea>
        <button onclick="addComment()">Kommentar hinzufügen</button>
    </div>
    <script>
        function showMonth(month) {
            let calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            calendar.style.display = 'block';
            let daysInMonth = new Date(2025, month, 0).getDate();
            for (let i = 1; i <= daysInMonth; i++) {
                let day = document.createElement('div');
                day.classList.add('day');
                day.textContent = i;
                day.onclick = function() { showDay(i, month); };
                calendar.appendChild(day);
            }
        }
        function showDay(day, month) {
            let dayHeader = document.getElementById('day-header');
            let noteInput = document.getElementById('note-input');
            let commentsSection = document.getElementById('comments-section');
            let commentInput = document.getElementById('comment-input');
            let dayDetails = document.getElementById('day-details');
            dayHeader.innerHTML = `Details für den ${day}. ${months[month - 1]} 2025`;
            noteInput.value = '';
            commentsSection.innerHTML = '';
            commentInput.value = '';
            dayDetails.style.display = 'block';
        }
        function saveNote() {
            let note = document.getElementById('note-input').value;
            if (note) {
                alert('Notiz gespeichert: ' + note);
            } else {
                alert('Bitte gib eine Notiz ein.');
            }
        }
        function addComment() {
            let comment = document.getElementById('comment-input').value;
            if (comment) {
                let commentBox = document.createElement('div');
                commentBox.classList.add('comment-box');
                commentBox.innerHTML = `<strong>Kommentar:</strong> ${comment}`;
                document.getElementById('comments-section').appendChild(commentBox);
                document.getElementById('comment-input').value = '';
            } else {
                alert('Bitte gib einen Kommentar ein.');
            }
        }
    </script>
</body>
</html>
